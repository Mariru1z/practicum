                        <script>
                            // Función para establecer los minutos a 00 o 30
                            function setMinutesToValid(field) {
                                var time = field.value.split(":");
                                var minutes = parseInt(time[1]);
                                if (minutes < 15) {
                                    time[1] = "00";
                                } else if (minutes < 45) {
                                    time[1] = "30";
                                } else {
                                    var hours = parseInt(time[0]);
                                    hours = (hours + 1) % 24; // Ajustar a 24 horas
                                    time[0] = (hours < 10 ? "0" : "") + hours.toString();
                                    time[1] = "00";
                                }
                                field.value = time.join(":");
                            }

                            // Establecer el evento onchange para los campos de tiempo
                            document.getElementById("hora_inicio").addEventListener("input", function() {
                                setMinutesToValid(this);
                            });

                            document.getElementById("hora_fin").addEventListener("input", function() {
                                setMinutesToValid(this);
                            });
                        </script>
